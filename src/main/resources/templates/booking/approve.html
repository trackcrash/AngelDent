    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/navbar.css" th:href="@{/navbar.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dropdown navbar-fixed-top navbar-expand-lg" th:replace="fragments/common :: navbar">
</nav>
<section class="mbr-fullscreen mt-1">
    <div class="container">
        <h1>예약신청 목록</h1>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="bookingTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/booking/approve(status='active')}" th:classappend="${currentStatus == 'active'} ? 'active' : null">처리된 예약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/booking/approve(status='inactive')}" th:classappend="${currentStatus == 'inactive'} ? 'active' : null">처리필요 예약</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="bookingTabsContent">
            <div class="tab-pane fade show active" id="active" role="tabpanel" aria-labelledby="active-tab">
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>전화번호</th>
                        <th>원하는 날짜</th>
                        <th>내용</th>
                        <th>예약 처리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.name}"></td>
                        <td th:text="${booking.phone}"></td>
                        <td th:text="${booking.date}"></td>
                        <td style="max-width: 80%" th:text="${booking.content}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/booking/complete/delete/{id}(id=${booking.id})}" th:if="${currentStatus == 'active'}">삭제</a>
                            <a class="btn btn-danger" th:href="@{/booking/check/{id}(id=${booking.id})}" th:if="${currentStatus == 'inactive'}">예약처리</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
